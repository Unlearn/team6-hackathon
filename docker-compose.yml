services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    volumes:
      - ./backend:/var/www/html
    ports:
      - "8000:80"
    environment:
      - DATABASE_URL=sqlite:///%kernel.project_dir%/var/data.db
      - APP_ENV=dev
      - APP_SECRET=change_this_secret_in_production
    networks:
      - subbiehub

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    networks:
      - subbiehub

networks:
  subbiehub:
    driver: bridge
