# Redirect HTTP (port 80) to HTTPS and www to non-www
server {
    listen 80;
    server_name subbiehub.app www.subbiehub.app;

    # Redirect www to non-www and HTTP to HTTPS
    if ($host = 'www.subbiehub.app') {
        return 301 https://subbiehub.app$request_uri;
    }

    return 301 https://$host$request_uri;
}

# Redirect www to non-www on HTTPS
server {
    listen 443 ssl http2;
    server_name www.subbiehub.app;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/www.subbiehub.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.subbiehub.app/privkey.pem;

    # Redirect to non-www
    return 301 https://subbiehub.app$request_uri;
}

# Main server block for subbiehub.app (non-www)
server {
    listen 443 ssl http2;
    server_name subbiehub.app;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/www.subbiehub.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.subbiehub.app/privkey.pem;

    root /data/nginx/cloudmonkey-designs/public;
    index index.php;

    location /assets/ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public, max-age=2592000";
    }

    location ~ \.html$ {
        try_files $uri =404;
    }

    location = /custom {
        try_files $uri $uri/ /custom.php?$args;
    }

    location ^~ /order/ {
        try_files $uri $uri/ /redirect.php?$args;
    }

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
}
