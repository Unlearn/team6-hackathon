# Redirect HTTP (port 80) to HTTPS and www to non-www
server {
    listen 80;
    server_name subbiehub.app www.subbiehub.app;

    # Let ACME HTTP-01 challenges pass without redirect
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/certbot;
    }

    # Redirect www to non-www and HTTP to HTTPS
    if ($host = 'www.subbiehub.app') {
        return 301 https://subbiehub.app$request_uri;
    }

    return 301 https://$host$request_uri;
}

# Redirect www to non-www on HTTPS
server {
    listen 443 ssl http2;
    server_name www.subbiehub.app;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/www.subbiehub.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.subbiehub.app/privkey.pem;

    # Let ACME HTTP-01 challenges pass even on HTTPS
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/certbot;
    }

    # Redirect to non-www
    return 301 https://subbiehub.app$request_uri;
}

# Upstreams point at the Docker services exposed by docker-compose
upstream subbiehub_backend {
    server 127.0.0.1:8000; # backend container: nginx + php-fpm
}

upstream subbiehub_frontend {
    server 127.0.0.1:5173; # frontend container (Vite/SPA)
}

# Main server block for subbiehub.app (non-www)
server {
    listen 443 ssl http2;
    server_name subbiehub.app;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/www.subbiehub.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.subbiehub.app/privkey.pem;

    # Let ACME HTTP-01 challenges pass even on HTTPS
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/certbot;
    }

    # API goes to backend container
    location /api/ {
        proxy_pass http://subbiehub_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Everything else to the frontend container (SPA)
    location / {
        proxy_pass http://subbiehub_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: cache static assets served by frontend
    location ~* \.(js|css|png|jpe?g|gif|svg|ico|woff2?)$ {
        proxy_pass http://subbiehub_frontend;
        expires 30d;
        access_log off;
        add_header Cache-Control "public, max-age=2592000";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
